<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        section h2 {
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            color: #fff;
        }

        form input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        #message {
            margin-top: 10px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <section id="paymentForm">
        <h2>Select Payment Method</h2>
        <form id="paymentDetailsForm">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="mpesa">M-Pesa</option>
                <option value="card">Debit/Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <div id="mpesaFields" style="display: none;">
                <label for="mpesaNumber">M-Pesa Number:</label>
                <input type="tel" id="mpesaNumber" name="mpesaNumber" required>
                <button type="submit">Pay with M-Pesa</button>
            </div>
            
            <div id="cardFields" style="display: none;">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                
                <button type="submit">Pay with Card</button>
            </div>
            
            <div id="paypalFields" style="display: none;">
                <button id="paypalButton" type="button">Pay with PayPal</button>
            </div>
            
            <div id="message"></div>
        </form>
    </section>
    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const paymentMethod = this.value;
            const mpesaFields = document.getElementById('mpesaFields');
            const cardFields = document.getElementById('cardFields');
            const paypalFields = document.getElementById('paypalFields');

            mpesaFields.style.display = 'none';
            cardFields.style.display = 'none';
            paypalFields.style.display = 'none';

            if (paymentMethod === 'mpesa') {
                mpesaFields.style.display = 'block';
            } else if (paymentMethod === 'card') {
                cardFields.style.display = 'block';
            } else if (paymentMethod === 'paypal') {
                paypalFields.style.display = 'block';
            }
        });

        document.getElementById('paymentDetailsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            const paymentMethod = data.paymentMethod;
            const messageDiv = document.getElementById('message');

            if (paymentMethod === 'mpesa') {
                if (!data.mpesaNumber) {
                    alert('Please enter your M-Pesa number.');
                    return;
                }
                // Call M-Pesa payment function
                payWithMpesa(data.mpesaNumber);
            } else if (paymentMethod === 'card') {
                if (!data.cardNumber || !data.expiryDate || !data.cvv) {
                    alert('Please fill in all card details.');
                    return;
                }
                // Call card payment function
                payWithCard(data.cardNumber, data.expiryDate, data.cvv);
            }
        });

        document.getElementById('paypalButton').addEventListener('click', function() {
            // Call PayPal payment function
            payWithPayPal();
        });

        function payWithMpesa(mpesaNumber) {
            const totalCost = localStorage.getItem('totalCost');
            fetch('/pay-mpesa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mpesaNumber: mpesaNumber, amount: totalCost })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = `Payment successful! ${data.php_message}`;
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = `Payment failed. ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'An error occurred. Please try again later.';
            });
        }

        function payWithCard(cardNumber, expiryDate, cvv) {
            const totalCost = localStorage.getItem('totalCost');
            fetch('/pay-card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cardNumber: cardNumber, expiryDate: expiryDate, cvv: cvv, amount: totalCost })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = 'Payment successful!';
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = 'Payment failed. Please try again.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'An error occurred. Please try again later.';
            });
        }

        function payWithPayPal() {
            const totalCost = localStorage.getItem('totalCost');
            window.location.href = `/pay-paypal?amount=${totalCost}`;
        }
    </script>
</body>
</html>
